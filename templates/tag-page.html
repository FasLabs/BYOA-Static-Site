<header class="page-header"></header>
    <h1>Posts tagged "[[tag]]"</h1>
    <p class="page-intro">Articles related to [[tag]]</p>
</header>

<nav class="tag-navigation" aria-label="Writing categories">
    <ul class="tag-list">
        [[#each uniqueTags]]
        <li><a href="/tags/[[this]]" class="tag">[[this]]</a></li>
        [[/each]]
    </ul>
</nav>

<div class="blog-grid">
    [[#each taggedPosts]]
    <a href="/writing/[[slug]]" class="blog-card">
        [[#if image]]
        <img 
            src="[[image]]" 
            alt="[[imageAlt]]" 
            class="blog-card-image"
            loading="lazy"
        >
        [[/if]]
        <div class="blog-card-content">
            <h2>[[title]]</h2>
            <div class="blog-card-meta">
                <time datetime="[[date]]">[[formattedDate]]</time>
                Â· [[author]]
            </div>
            <p class="blog-card-description">[[description]]</p>
        </div>
    </a>
    [[/each]]
</div>
