{{header}}
    <main>
        <div class="content-wrapper blog-post">
            <header class="post-header">
                <h1>{{title}}</h1>
                <h2 class="subtitle">{{subtitle}}</h2>
                <div class="post-meta">
                    <time datetime="{{date}}">{{formattedDate}}</time>
                </div>
                <div class="tags">
                    {{tags}}
                </div>
                <img class="featured-image" src="{{image}}" alt="{{title}}">
            </header>
            <div class="post-content">
                {{content}}
            </div>
        </div>
    </main>
{{footer}}
